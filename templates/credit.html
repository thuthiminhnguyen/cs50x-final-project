{% extends "layout.html" %}

{% block title %}
    Credit
{% endblock %}

{% block main %}
    <form action="/credit" method="post">
        <p style="text-align:center; font-size:18px">Please enter the change of the amount of your <b>CREDIT</b> account</p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="credit" placeholder="$" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
