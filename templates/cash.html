{% extends "layout.html" %}

{% block title %}
    Cash
{% endblock %}

{% block main %}
    <form action="/cash" method="post">
        <p style="text-align:center; font-size:18px">Please enter the change of the amount of your <b>CASH</b></p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="$" type="number" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
