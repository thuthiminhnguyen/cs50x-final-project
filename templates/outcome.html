{% extends "layout.html" %}

{% block title %}
    Outcome
{% endblock %}

{% block main %}
    <form action="/income" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="income" placeholder="Add description" type="text">
            <input autocomplete="off" autofocus class="form-control" name="value-income" placeholder="Value" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
